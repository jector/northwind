<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloons</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- vanilla date picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
  <!-- custom js -->
  <script src="balloons.js"></script>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Questrial&display=swap&display=swap"
    rel="stylesheet">
  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- custom css -->
  <style>
    h1.greeting {
      font-family: 'Londrina Shadow';
      color: slategray;
      font-size: 3.5em;
      display: inline-block;
    }

    body {
      font-family: 'Questrial';
    }

    .ball {
      visibility: hidden;
      margin: 2px 0 0;
    }

    .balloonsBox {
      overflow: hidden;
      /*margin-top: -17px;
      padding-top: 17px;*/
    }

    .ard-title span i,
    .form-check input , .form-check label {
      cursor: pointer;
    }

    .ard-title span i:hover {
      opacity: .45;
    }

  </style>
</head>

<body>
  <!-- content -->
  <div class="container">
    <h1 id="titlePage" class="greeting animate__animated">Happy Birthday!</h1>
    <hr>
    <form role="form">
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Billy the Kid">
            <label for="name">Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="dob" placeholder="Enter DOB">
            <label for="dob">Birthday</label>
          </div>
          <div class="card mt-4">
            <div class="card-body" id="checkbox-card">
              <h5 class="ard-title d-flex justify-content-between"><span>Select your favorite balloons</span>
                <span>
                  <i class="bi bi-bag-check" id="check-all"></i>
                  <i class="bi bi-bag-x" id="uncheck-all"></i>
                </span>
              </h5>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="red">
                <label class="form-check-label" for="red">Red balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="green">
                <label class="form-check-label" for="green">Green balloons</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="blue">
                <label class="form-check-label" for="blue">Blue balloons</label>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
        </div>
        <div class="balloonsBox col">
          <div class="border rounded text-center align-middle py-2">
            <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
            <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
            <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Alert -->
  <div class="toast-container position-fixed bottom-0 end-0 p-5">
    <div id="liveToast" class="toast align-items-center border-0 text-bg-danger bg-gradient" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastText" class="toast-body">Please select 1 or more balloons.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</body>
